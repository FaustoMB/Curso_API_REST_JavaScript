<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascotas Aleatorias</title>
</head>
<body>
    <h1>Mascotas App</h1>
    <span id="error"></span>
    <section id="randomCats">
        <h2>Gatos Aleatorios</h2>
        <article>
            <img width="200px" id="img1" alt="Foto Mascota aleatoria">
            <button id="btn1">Guardar Gato en Favoritos</button>
        </article>
        <article>
            <img width="200px" id="img2" alt="Foto Mascota aleatoria">
            <button id="btn2">Guardar Gato en Favoritos</button>
        </article>

        <button id="reload">Recargar</button>
    </section>

    <section id="uploadCat">
        <h2>Sube la foto de tu gato</h2>
        <form id="uploadingForm">
            <input id="file" type="file" name="file">
            <button type="button" onclick="uploadCatPhoto()">Subir foto</button>
        </form>
    </section>

    <section id="favoriteCats">
        <h2>Gatos Favoritos</h2>
        <article>
            <img width="200px" id="img3" alt="Foto Mascota aleatoria">
            <button>Elminiar Gato de Favoritos</button>
        </article>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
